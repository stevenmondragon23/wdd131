<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Product review form to submit product feedback.">
    <meta name="author" content="Steven Mondragon">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html" id="reviewForm" novalidate>
      <div class="form-group">
        <label for="productName">Product Name <span class="required">*</span></label>
        <select id="productName" name="productName" required>
          <option disabled selected value="">Select a Product ...</option>
        </select>
      </div>

      <fieldset class="form-group" role="group">
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">â˜†</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">â˜†</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">â˜†</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">â˜†</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">â˜†</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="installDate">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required />
      </div>

      <fieldset class="form-group" role="group">
        <legend>Useful Features (check all that apply):</legend>
        <div class="checkbox-group">
          <input type="checkbox" id="feature1" name="features" value="Feature1" />
          <label for="feature1">Feature 1</label>

          <input type="checkbox" id="feature2" name="features" value="Feature2" />
          <label for="feature2">Feature 2</label>

          <input type="checkbox" id="feature3" name="features" value="Feature3" />
          <label for="feature3">Feature 3</label>

          <input type="checkbox" id="feature4" name="features" value="Feature4" />
          <label for="feature4">Feature 4</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="writtenReview">Written Review (optional):</label>
        <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>
      </div>

      <div class="form-group">
        <label for="userName">Your Name (optional):</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> ðŸŽ¶Steven MondragonðŸŽ¶</p>
    <p>Last Change: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/getdates.js"defer></script>
  <script src="scripts/products.js"defer></script>
</body>
</html>
