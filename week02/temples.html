<!DOCTYPE html>

        </figure>

        <figure>
        <img src="https://via.placeholder.com/300x200" alt="Templo 8">

        </figure>

        <figure>
        <img src="https://via.placeholder.com/300x200" alt="Templo 9">

        </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Álbum del Templo</p>
    <p>Última actualización: <span id="lastModified"></span></p>
  </footer>

  <script src="temples.js" defer></script>

</html>
