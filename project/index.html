        <section class = "firtsheader">

    <main>
        <section class="heropart">

            <picture>
                <source media="(max-width: 650px)" srcset="images/index-heroimage-small.webp">
                <img src="images/heroimage-comicvault.webp" alt="Hero Imgage">
                
            </picture>
            <h1>COMIC<wbr>VAULT</h1>
        </section>


        <div class="middlepart">
            <section>
                <h2>TOP 3 HEROES</h2>
                <div class="rankin">

                    <figure>
                    <img src="images/Superman.webp" alt="Superman Image">
                    <figcaption>1.- SUPERMAN</figcaption>
                    </figure>

                    <figure>
                    <img src="images/Sentry.webp" alt="SENTRY">
                    <figcaption>2.- SENTRY</figcaption>
                    </figure>

                    <figure>
                    <img src="images/Flash.webp" alt="FLASH">
                    <figcaption>3.- FLASH</figcaption>
                    </figure>

                </div>
                
            </section>


            <section class = "formulario">
                <h2>Send us a message</h2>
                <form id="submit-action">

                    <fieldset class="texts">
                        <label for="GET-name">NAME *</label>
                        <input id="GET-name" type="text" name="name" />
                    </fieldset>

                    <fieldset class="texts">
                        <label for="GET-EMAIL">E-MAIL ADRESS *</label>
                        <input id="GET-EMAIL" type="text" name="email">
                    </fieldset>




                    <fieldset class="radioptions">
                        
                        <legend>CHOOSE THE REASON: *</legend>
                            <label for="opt1"><input type="radio" name="radio" id="opt1">ERROR WAS FOUND</label>

                            <label for="opt2"><input type="radio" name="radio" id="opt2">UPDATE INFORMATION</label>
                            
                            <label for="opt3"><input type="radio" name="radio" id="opt3">JOIN TO OUR TEAM</label>                  

                    </fieldset>



                    <fieldset class="squaretext">
                        <label for="message">WRITTEN REVIEW (OPTIONAL)</label>
                        <textarea name="message" rows="5" cols="20" id="message"></textarea>
                    </fieldset>

                    <fieldset class="verification">
                        <input id="suscribe" type="checkbox">
                        <label for="suscribe">Join the ComicVault newsletter.</label>
                    </fieldset>

                    <button class="buttom" type="submit" value="submit">SUBMIT</button>

                </form>
            </section>
        </div>
